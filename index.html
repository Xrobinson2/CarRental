<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Hello, world!</h1>
                </div>
            </div>
            <div class="container border">
            <div class="row">
                <h1> ACME Car Rental</h1>
                <div class="col-3">
                    
                    
                    <div class="col mt-4" >
                        <label for="pickUp"> Pickup Dates: </label>
                        <input id="pickUp" type="date">
                        
                        <label class="col mt-4" for="numOfDays"> Number of days: </label>
                        <input id="numOfDays" type="text">
                        <hr>
                        <h5>Options</h5>
                        <input type="checkbox" id="ElectronicToll" name="electronicToll" value="electronicToll"> Electronic Toll Tag ($3.95/Day) <br>
                        
                        
                        <input type="checkbox" id="GPS" name="gps" value="gps"> GPS ($2.95/Day) <br>
                        
                        
                        
                        <input type="checkbox" id="RoadAssistance" name="roadAssistance" value="roadAssistance"> Roadside Assistance ($2.95/Day) <br>
                    </div>
                    <hr>
                    <div>
                        <h6>Under 25</h6>
                        <fieldset>
                            
                            <input type="radio" name="under25" id="Yes"
                            value="Yes"> Yes<br>
                            <input type="radio" name="under25" id="No"
                            value="No" checked> No<br>
                            
                        </fieldset>
                    </div>
                   
                    <div class="col my-3">
                        <button type="button" id="estimateBtn" class="btn btn-primary">Estimate Total Cost: </button>
                        
                    </div>
                    <div class="row">
                    <div class="col mb-4 ">
                        <hr>
                        <label for="carRental"> Car Rental: </label>
                        <span id="outputCarRental">xxx.xx</span>
                        
                        <label for="options"> Options: </label>
                        <span>xxx.xx</span>
                        
                        <label for="underSurcharge"> Under 25 surcharge: </label>
                        <span >xxx.xx</span>
                        
                    </div>
                    
                    <div>
                        <hr> 
                        <label for="totalDue"> Total Due: </label> <span>xxx.xx</span>
                    
                    </div>
                   </div>
                    
                </div>

            </div>
        </div>
        
    </div>
    
    
    </main>
    
    <footer>


    </footer>

        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>

<script src="scripts/index.js"></script>
</body>

</html>
